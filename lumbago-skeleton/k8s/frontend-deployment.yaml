apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumbago-frontend
  labels:
    app: lumbago-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lumbago-frontend
  template:
    metadata:
      labels:
        app: lumbago-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/REPLACE_OWNER/lumbago-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: lumbago-frontend
spec:
  selector:
    app: lumbago-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
