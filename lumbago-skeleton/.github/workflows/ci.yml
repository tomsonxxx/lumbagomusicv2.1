name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install backend deps
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run backend tests (pytest)
        run: |
          cd backend
          pytest -q --maxfail=1

  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install frontend deps and test
        run: |
          cd frontend
          npm ci
          npm run test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME_BACKEND: ${{ github.repository_owner }}/lumbago-backend
      IMAGE_NAME_FRONTEND: ${{ github.repository_owner }}/lumbago-frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_BACKEND }}:latest
            ghcr.io/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
      - name: Build and push frontend image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.IMAGE_NAME_FRONTEND }}:latest
            ghcr.io/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
      - name: Also push to DockerHub (optional)
        if: secrets.DOCKERHUB_USERNAME != ''
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lumbago-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/lumbago-backend:${{ github.sha }}


# Deployment step: apply k8s manifests on main

jobs:
  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
      - name: Configure kubeconfig
        run: echo "$KUBE_CONFIG_DATA" | base64 --decode > kubeconfig && KUBECONFIG=./kubeconfig kubectl apply -f k8s/

