<!DOCTYPE html>
<html lang="pl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumbago Music AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteka do odczytu tagów ID3 -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.7/dist/jsmediatags.min.js"></script>
    <!-- Biblioteka do zapisu tagów ID3 (dla MP3) - Zaktualizowana do browser-id3-writer (jsdelivr) -->
    <script src="https://cdn.jsdelivr.net/npm/browser-id3-writer@4.4.0/dist/browser-id3-writer.min.js"></script>
    <!-- Biblioteka do zapisu tagów MP4 (dla M4A) -->
    <script src="https://cdn.jsdelivr.net/npm/mp4-tag-writer/dist/mp4-tag-writer.min.js"></script>
    <!-- Biblioteka do tworzenia archiwów ZIP -->
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <!-- Biblioteka do generowania unikalnych ID -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <!-- Biblioteka do zapisu plików -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.24.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "zustand": "https://aistudiocdn.com/zustand@^5.0.9",
    "axios": "https://aistudiocdn.com/axios@^1.13.2",
    "react-beautiful-dnd": "https://aistudiocdn.com/react-beautiful-dnd@^13.1.1",
    "@testing-library/react": "https://aistudiocdn.com/@testing-library/react@^16.3.0",
    "vitest": "https://aistudiocdn.com/vitest@^4.0.15",
    "@tanstack/react-query": "https://aistudiocdn.com/@tanstack/react-query@^5.90.11"
  }
}
</script>
<script>
    // Konfiguracja Tailwind CSS z kolorami z dokumentacji
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            lumbago: {
              primary: '#8ef0ff',   // Turkus
              secondary: '#ff66cc', // Róż
              accent: '#39ff14',    // Neon Green
              dark: '#0a0e27',      // Głęboki granat
              medium: '#1a1a2e',    // Średni granat
              light: '#16213e',     // Jasny granat
              card: 'rgba(6, 7, 10, 0.8)',
              border: 'rgba(142, 240, 255, 0.3)'
            }
          },
          fontFamily: {
            sans: ['Segoe UI', 'Tahoma', 'Geneva', 'Verdana', 'sans-serif'],
          }
        }
      }
    }
  </script>
<style>
  :root {
    --color-primary: #8ef0ff;
    --color-secondary: #ff66cc;
    --color-accent: #39ff14;
    --color-bg-dark: #0a0e27;
    --color-bg-medium: #1a1a2e;
    --color-bg-light: #16213e;
    --color-text: #e6f7ff;
    --color-text-dim: #b9f6ff;
    --color-border: rgba(142, 240, 255, 0.3);
  }

  body {
    background: linear-gradient(135deg, var(--color-bg-dark) 0%, var(--color-bg-medium) 50%, var(--color-bg-light) 100%);
    color: var(--color-text);
    font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
  }
  
  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(14, 16, 36, 0.5); 
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(142, 240, 255, 0.2); 
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(142, 240, 255, 0.4); 
  }

  /* Animacje */
  @keyframes fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fade-in 0.3s ease-out forwards;
  }
  
  @keyframes fade-out {
    from { opacity: 1; max-height: 100px; transform: scaleY(1); }
    to { opacity: 0; max-height: 0; padding-top: 0; padding-bottom: 0; margin: 0; transform: scaleY(0); }
  }
  .animate-fade-out {
    animation: fade-out 0.3s ease-out forwards;
    transform-origin: top;
    overflow: hidden;
  }
  
  /* Neon Glow Effects */
  .neon-border {
    box-shadow: 0 0 5px rgba(142, 240, 255, 0.2);
  }
  .neon-text {
    text-shadow: 0 0 10px rgba(142, 240, 255, 0.5);
  }
  
  .glass-panel {
    background: rgba(14, 16, 36, 0.8);
    backdrop-filter: blur(12px);
    border: 1px solid var(--color-border);
  }

  .btn-spinner {
    display: inline-block;
    width: 1em;
    height: 1em;
    border: 2px solid currentColor;
    border-right-color: transparent;
    border-radius: 50%;
    animation: spin 0.75s linear infinite;
    margin-right: 0.5rem;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

</style>
</head>
  <body class="bg-lumbago-dark text-lumbago-text">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
